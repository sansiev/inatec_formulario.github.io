<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro en nuestra tienda</h1>
    </header>
    <section class="formulario">
        <form>
            <label for="name">Usuario: </label><br>
            <input type="text" name="nombre" id="name">    
            <br><br>
            <label for="email">Email: </label><br>
            <input class="email" type="email" name="email" id="email">    
            <br><br>
            <label for="edad">Edad: </label><br>
            <input type="number" name="edad" id="edad">
            <br><br>
            <label for="nas">Fecha de Nacimiento: </label><br>
            <input type="date" name="nas" id="nas">
            <br><br>
            <label for="Gen">Genero: </label><br>
            <input type="radio" name="Gen" id="Gen">
            <label for="Gen">Masculino</label><br>
            <input type="radio" name="Gen" id="Gen">
            <label for="Gen">Femenino</label><br>
            <br>
            <label for="recom">Recomendado por: </label>
            <select name="recom" id="recom">
              <option value="opt1">Google</option>
              <option value="opt2">Facebook</option>
              <option value="opt3">TikTok</option>
            </select>
            <br>
            <label for="comen">Comentarios: </label><br><br>
          <textarea class="comentarios" name="comen" id="comen"></textarea>
          <br><br>
          <input type="checkbox" name="term" id="term">
          <label for="term">Acepto Terminos y Condiciones: </label>
          <br><br>
          <input type="button" value="Registrar" name="Registrar">
      

    </section>
   
</form>
</body>
</html>
